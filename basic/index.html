<!DOCTYPE html>
<html>
<head>
	<title>Belajar VueJS</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
	<style type="text/css">
		body{
			font-family:  sans-serif;
			margin: 5%;
		}
		.active{
			background:salmon;
			padding: 5px;
			border: 0;
		}
	</style>
</head>
<body>
	<div id="app">
	<header width="80">
		<h1 v-text="bilangan" ></h1>
		<h3>{{bilangan}}</h3>
		<p>Bilangan ini {{ infobilangan }}</p>
		<p>The progresive javascript framework</p>
		<p>
			<button @click="handleClick">Ditekan</button>
		</p>
		<img :src="gambar" alt="" width="500"> <br>

		<button v-bind:class="{active: menu == 'home'}">Home</button>
		<Button v-bind:class="{active: menu == 'about'}">Abaut</Button>
		<button :class="{active: menu == 'blog'}">Blog</button>
	</header>

	<footer id="footer">
		<p>Copyright 2k21</p>
	</footer>
	</div>

</body>
</html>

<script type="text/javascript">
	const member = {
		name : 'Udin Margaret',
		pesan : "Hello saya adalah pegawi negri sipil",
		qty : 3,
		namaDepan :'udim',
		namaBelakang : 'ilahi', 
		bilangan: 4,
		// Directive
		link: '<a href="https://github.com/habibiramadhan">Ini Github saya Guys</a>',
		gambar: 'img/gambar1.png',
		menu: 'home'
	}
	
	const vm = new Vue({
		el:'#app',
		data :member,
		// Menambahkan Method
		methods:{
			getname: function(){
				return 'Hello ,' + this.name	
			},
			// Menambahkan Parameter di Metod
			ubahNama:function(namaBaru){
				this.name = namaBaru
				return this.getname()
			},
			handleClick: function(){
				this.bilangan++
				this.gambar = 'img/gambar3.png'
			}
		},
		// menambahkan computed property
		computed: {
			totalBayar: function(){
				return this.qty * 10000
			},
			namaLengkap: function(){
				return 'Hello, ' + this.namaDepan +' ' + this.namaBelakang
			},
			infobilangan: function(){
				return this.bilangan%2 == 0 ? 'Genap' : 'Ganjil'
			}

		}
	})
</script>
